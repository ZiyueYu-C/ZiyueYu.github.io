<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">courses</h3>

      <ul class="list-unstyled">
        {% for memory in site.data.settings.courses %}

        {% endfor %}
      </ul>
    </div>
  </div>
</div>
