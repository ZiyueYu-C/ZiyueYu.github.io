<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Courses</h3>
    <div class="row">
      <ul class="list-unstyled">
        {% for course in site.data.settings.courses %}
        <li class="mb-2">
          <h5>{{ course.name }}</h5>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
